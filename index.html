<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script type="module" src="src/main.ts"></script>
    <title>Le Fishe</title>
  </head>
  <body>
    <div class="pages">
      <div class="page" data-active>
        <main>
          <h1>Le Fishe</h1>
          <h2>spotify</h2>
          <a href="#">spotify login</a>

          <h2>canvas</h2>
          <button id="fish_button">give me fish</button>
        </main>
      </div>
      <div class="page">
        <canvas id="canvas"></canvas>

        <div class="overlay">
          <div class="settings">
            <label for="crunch"> Crunchiness </label>
            <input
              type="range"
              id="crunch"
              min="1"
              max="100"
              step="1"
              value="50"
            />
            <label for="bpm"> BPM </label>
            <input
              type="number"
              id="bpm"
              min="1"
              max="400"
              step="1"
              value="120"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
